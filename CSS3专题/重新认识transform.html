<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>重新认识transform</title>
	<style>
		.container{
			width: 600px;
			height: 400px;
			margin: 10px auto;
			border:1px solid red;
			position: relative;
		}
		.container:hover #box{
			transform:rotate(360deg) translateX(100px) ;
		}
		.container:hover #box1{
			transform: rotate(360deg) translateX(100px);
		}
		#box,#box1{
			 
			transform:rotate(0deg) translateX(100px) ;
			transition:3s;
			width: 140px;
			height: 100px;
			background: red;
			margin: 30px;
		}
		.point{
			width: 4px;
			height: 4px;
			border-radius: 2px;
			background: #00f;
			position: absolute;
			left: 100px;
			top:80px;
			z-index: 10;
		}
		.style{
			position: absolute;
			left: 10px;		
		}
	</style>
</head>
<body>
	<div class='container'>
		<div class='style'>
			transform:rotate(360deg) translateX(100px) 
		</div>
		<div class='point'></div>
		<div id='box'></div>
		<div id='box11'></div>
	</div>
</body>
</html>
