<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array.from</title>


	<style>
		#box{
			width: 100%;

		}
		.item{
			width: 50px;
			height: 50px;
			display: inline-block;
			background: red;
		}
	</style>
</head>
<body>
	
	<div id='box'>
		<div class="item"></div>

		<div class="item"></div>

	<script>

		var box = document.querySelector('#box');
		var items = box.querySelectorAll('.item');
		
		var btn1 = document.querySelector('#btn1');
		var btn2 = document.querySelector('#btn2');
		btn1.onclick = function(){
			console.log('items instanceof Array => ', items instanceof Array);		
		}
		btn2.onclick = function(){
			console.log('Array.from(items) instanceof Array => ',Array.from(items) instanceof Array);
