<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的基本用法</title>
</head>
<body>

	<pre>


	function render(arg){
		console.log(arg);
	}

	render('hello,world');
	render('hello,javascript');
	</pre>
	<script>
		

		(function(){


			function render(arg){
				console.log(arg);
			}

			render('hello,world');
			render('hello,javascript');

		})();

	</script>
</body>
</html>
