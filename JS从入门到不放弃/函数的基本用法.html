	<title>函数的基本用法</title>
</head>
<body>

	<pre>


	var isWeiXin = function() {
		var ua = window.navigator.userAgent.toLowerCase();

		if (ua.match(/MicroMessenger/i) == 'micromessenger') {
		
			return true;
		
		} else {
		
			return false;
		
		}
	}

	console.log( isWeiXin() );

	</pre>
