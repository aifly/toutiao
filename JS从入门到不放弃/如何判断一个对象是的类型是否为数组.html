<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何判断一个对象是否是数组类型</title>
</head>
<body>
	<pre>
		var arr = [1,2,3];
		console.log(arr instanceof Array);

		var json = {};
		console.log(json instanceof Array);
	</pre>
	<script>
		var arr = [1,2,3];
		console.log(arr instanceof Array);

		var json = {};
		console.log(json instanceof Array);
	</script>
</body>
</html>
