<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS数组这样学</title>
	<style>
		#box{
			display: flex;
		}
		.item{
			width: 60px;
			height: 60px;
			background: red;
			margin: 4px ;
			text-align: center;
			line-height: 60px;
			font-size: 30px;
			color:#fff;
			cursor: pointer;;
		}
		.btns{
			margin: 40px;
		}
		button{
			margin: 0 10px;
			padding: 8px 20px;
		}
	</style>
</head>
<body>

	<div id="box">
		
	</div>

	<div class="btns">
		<button>找出及格的卡片 (>= 60)</button>
		<button>所有的卡片分数加10分</button>
	</div>

	<script>
		((document)=>{

			var arr = [54,90,79,20,52,80,41,88,59,39];

			var box = document.querySelector('#box');
			
			function render(){
				box.innerHTML = '';
				for(var i = 0 ; i < arr.length ;i++){
					var div = document.createElement('div');
					div.className = 'item';
					div.title = '点击删除';
					div.innerHTML = arr[i];
					box.appendChild(div);
				}
			};

			render();

			

			var btns = document.querySelectorAll('.btns button');

			btns[0].onclick = function(){

				arr = arr.filter(item=>{
					return item>=60
				})
				render();
			};

			btns[1].onclick = function(){
				
				arr = arr.map(item=>{
					return item + 10;
				})
				render();
			};


		})(document)
	</script>


</body>
</html>
