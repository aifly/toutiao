<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS数组这样学</title>
	<style>
		#box{
			display: flex;
		}
		.item{
			width: 40px;
			height: 40px;
			background: red;
			margin: 4px ;
			text-align: center;
			line-height: 40px;
			font-size: 30px;
			color:#fff;
			cursor: pointer;;
		}
		.btns{
			margin: 40px;
		}
		button{
			margin: 0 10px;
			padding: 8px 20px;
		}
	</style>
</head>
<body>

	<div id="box">
		
	</div>

	<div class="btns">
		<button>push</button>
		<button>pop</button>
	</div>

	<script>
		((document)=>{

			var arr = [1];

			var box = document.querySelector('#box');
			var items;
			function render(){
				box.innerHTML = '';
				for(var i = 0 ; i < arr.length ;i++){
					var div = document.createElement('div');
					div.className = 'item';
					div.title = '点击删除';
					div.innerHTML = arr[i];
					box.appendChild(div);
				}
				items =box.querySelectorAll('.item');
			};
			render();

			box.onclick = function(e){
				if(e.target.className === 'item'){
					items.forEach((item,i)=>{
						if(item === e.target){
							arr.splice(i,1);
							render();
						}
					})					
				}
			};

			var btns = document.querySelectorAll('.btns button');
			btns[0].onclick = function(){
				arr.push(arr.length+1);
				render();
			};

			btns[1].onclick = function(){
				arr.pop();
				render();
			};


		})(document)
	</script>


</body>
</html>
