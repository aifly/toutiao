<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS数组这样学</title>
	<style>
		#box{
			display: flex;
		}
		.item{
			width: 100px;
			height: 100px;
			background: red;
			margin: 4px ;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
			color:#fff;
		}
		.btns{
			margin: 100px;
		}
		button{
			margin: 0 10px;
		}
	</style>
</head>
<body>

	<div id="box">
		
	</div>

	<div class="btns">
		<button>push</button>
		<button>pop</button>
	</div>

	<script>
		((document)=>{

			var arr = [1];

			var box = document.querySelector('#box');
			
			

			function render(){
				box.innerHTML = '';
				for(var i = 0 ; i < arr.length ;i++){
					var div = document.createElement('div');
					div.className = 'item';
					div.innerHTML = arr[i];

					box.appendChild(div);
				}
			}

			render();



			var btns = document.querySelectorAll('.btns button');
			btns[0].onclick = function(){
				arr.push(arr.length+1);
				render();
			};

			btns[1].onclick = function(){
				arr.pop();
				render();
			};


		})(document)
	</script>


</body>
</html>
