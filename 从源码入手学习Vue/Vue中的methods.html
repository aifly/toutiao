<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue中的methods</title>
</head>

<body>
	<div id="app">
		<div>
			{{msg}}
		</div>
	</div>
	<script src='./js/vue.js'>
	</script>

	<script>
		(function (Vue) {
			return;
			
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '畅哥聊技术'
				},
				mounted() {
					this.getMsg();
				},
				methods: {
					getMsg() {
						alert(this.msg)
					}
				}
			});
			
		})(Vue
		)
	</script>
</body>

</html>
