<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>从源代码看threejs</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-size: 0;
		}
	</style>
</head>

<body>
	<script src='../js/three.js'></script>
	<script src='../js/OrbitControls.js'></script>


	<script>
		((document) => {

			var util = {
				viewW: window.innerWidth,
				viewH: window.innerHeight,
				init() {
					var scene = new THREE.Scene();
					var camera = new THREE.PerspectiveCamera(60, this.viewW / this.viewH, 0.1, 1000);
					camera.position.z = 7;

					var renderer = new THREE.WebGLRenderer();
					renderer.setSize(this.viewW, this.viewH);
					renderer.setPixelRatio(window.devicePixelRatio);
					document.body.appendChild(renderer.domElement);

					var box = new THREE.SphereGeometry(20,20,20);
					var box = new THREE.BoxGeometry(3,3,3);
					box.scale(-1,-1,-1);
					var m = new THREE.MeshLambertMaterial({
						 color: '#fff',
						 map:new THREE.TextureLoader().load('../img/cxy.jpg')
					 });

					var mesh = new THREE.Mesh(box, m);
					mesh.position.y = 3;
					//添加一个点光源
					var pointLight = new THREE.AmbientLight('#fff');
					pointLight.position.y = 0;
					pointLight.position.x = 10;
					pointLight.position.z = 50;

					scene.add(mesh, pointLight);
					var controls = new THREE.OrbitControls(camera, renderer.domElement);
					var angle = .03;


					(function move() {
						requestAnimationFrame(move);
						//mesh.rotation.x += angle;
						controls.update();
						renderer.render(scene, camera);
					})();
				},
			};

			util.init();


		})(document);
	</script>
</body>

</html>
